<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>MEALDB</title>
    <style>
        .borderblack {
            border: 5px solid black;
        }

        a:hover {
            background-color: red;
            font-size: 40px;
        }

        button:hover {
            font-size: 30px;
        }

        img:hover {
            background-color: black;
            width: 400px;
            height: 400px;
            font-size: 80px;
        }

            margin-left:130px;

        }

<body>
    <div class="container-fluid "></div>
    <div class="bg-danger p-2 text-center border border-dark-2 display-4 rounded-pill">World of FOODS
        <img src="https://cdn3.iconfinder.com/data/icons/food-set-2-1/91/Food_C188-512.png" class="img-fluid"
            style="height:90px; width: 150px;">
    </div>
    <div class="row bg-light">
        <div class="col-lg-6 col-sm-2">
            <h3 class="text-primary">FOOD LOVERS FAVOURITE DESTINATION</h3>
            <h5 class="text-danger">Search for your food</h5>

            <div>
                <div id="carouselExampleIndicators coro1" class="carousel slide border border-warning "
                    data-ride="carousel" style="width: 640px; height: 400px;">

                    <div class="carousel-inner">
                        <div class="carousel-item active ">
                            <img class="d-block w-100 size"
                                src="https://www.applebees.com/-/media/applebees/campaigns/to-go/applebees_togo_2019_new-mobile-v2.jpg?la=en&hash=62237BA2000F276AFE74090DD1466AAAC5A45DA3"
                                alt="First slide" style="width: 650px; height: 450px;">
                        </div>
                        <div class="carousel-item ">
                            <img class="d-block w-100 size"
                                src="https://static-news.moneycontrol.com/static-mcnews/2017/07/food-liquor-restaurant-dine-meal-1280-720-770x433.jpg"
                                alt="Second slide" style="width: 650px; height: 450px;">
                        </div>
                        <div class="carousel-item ">
                            <img class="d-block w-100 size"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYu-uz_o7YfcPk5AC-apk_GIz26SumyhmoASlsOol2GBE_OJww&s"
                                alt="Third slide" style="width: 650px; height:450px;">
                        </div>

                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div id="icon" class="col-lg-6 col-sm-12 border border-dark-2">
            <img src="https://img.freepik.com/free-vector/fast-food-set_1284-17362.jpg?size=626&ext=jpg"
                class="img-fluid">
        </div>

    </div>

    <!-- -------------------------------------second part================================================== -->

    <div class="container bg-warning">
        <div class="row text-center m-5">
            <div class="col-12 display-4 text-info">TRY FINDING YOUR FAVOURITE FOOD !!</div>
            <div class="col-6"><input type="text" class="p-3 m-3 text-danger" id="search" placeholder="Search by name">
                <button class="btn btn-lg bg-success" onclick="search()">Submit</button><br></div>
            <div class="col-6"><input type="text" class="p-3 m-3 text-danger" id="findchar"
                    placeholder="Find by character"> <button class="btn btn-lg bg-success "
                    onclick="find()">Find</button><br></div>
        </div>
        <div class="row">
            <div id="output"></div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
