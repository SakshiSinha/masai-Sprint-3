<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
  

    <h1 class="text-center text-danger">INSTRUCTIONS</h1>
    <div class="container bg-info">
        <div class="col-12 mt-2" id="img-panel">
            <div class="card">
                <div class="card-header">
                    <span id="ins"><b>Recipe of selected item</b></span>
                </div>
                <div class="card-body">
                    <div id="meal" class="card-text  text-info">STEPS</div>
                </div>
            </div>
            <button id="show" style="margin-left: 45%; background-color: yellow;" onclick="show()">SHOW</button>
        </div>
    </div>

    <script>
        // ==============================localstrge is used to get the inst data=============================
        function show() {
            //alert("document is ready");
            var datainst = localStorage.getItem('instdata')
            
            
            // datashow.textContent=hkflkhbflc
            document.getElementById("meal").textContent = datainst;
        }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
